spring:
  application:
    name: simple-task-library

  datasource:
    url: jdbc:postgresql://localhost:5432/tasks_db
    username: tasks
    password: tasks
    hikari:
      driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    generate-ddl: false
    hibernate.ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

